<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Принятые продукты по категориям</title>
    <style>
        table {
            border-collapse: collapse;
            width: 20%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Принятые продукты по категориям</h1>
    <table>
        <thead>
            <tr>
                <th>Категория</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.category_id }}</td>
                <td>{{ item.count }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Нет данных для отображения</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
